<h3>{{ 'homepage.title_attendance' | translate }}</h3>

<clr-datagrid>

  <clr-dg-action-bar>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" [routerLink]="'/my-app/attendance-form'" (click)="onAdd()">
        <clr-icon shape="plus"></clr-icon> Add
      </button>
    </div>
  </clr-dg-action-bar>

  <clr-dg-placeholder>No data found</clr-dg-placeholder>

  <clr-dg-column [clrDgField]="'id'">Iten ID</clr-dg-column>
  <clr-dg-column [clrDgField]="'description'">Description</clr-dg-column>
  <clr-dg-column [clrDgField]="'date'">Date</clr-dg-column>
  <clr-dg-column [clrDgField]="'attendanceStatus'">Status</clr-dg-column>
  <!-- <clr-dg-column [clrDgField]="'patient'">Patient</clr-dg-column> -->

  <clr-dg-row *clrDgItems="let item of attendances">
    <clr-dg-cell>{{item.id}}</clr-dg-cell>
    <clr-dg-cell>{{item?.description}}</clr-dg-cell>
    <clr-dg-cell>{{item.date}}</clr-dg-cell>
    <clr-dg-cell>{{item.attendanceStatus}}</clr-dg-cell>
    <!-- <clr-dg-cell>{{getStrPatient(item?.patient)}}</clr-dg-cell> -->
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEdit(item)">Edit</button>
      <button class="action-item" (click)="onDelete(item)">Delete</button>
    </clr-dg-action-overflow>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size #clrDgPageSize [clrPageSizeOptions]="[10,20,50,100]">
        <label [for]="clrDgPageSize.pageSizeOptionsId">Itens per page</label>
      </clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}}
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>

<h3>{{ 'homepage.title_product' | translate }}</h3>

<clr-datagrid>

  <clr-dg-action-bar>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" [routerLink]="'/my-app/product-form'" (click)="onAdd()">
        <clr-icon shape="plus"></clr-icon> Add
      </button>
    </div>
  </clr-dg-action-bar>

  <clr-dg-placeholder>No data found</clr-dg-placeholder>

  <clr-dg-column [clrDgField]="'id'">Iten ID</clr-dg-column>
  <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
  <clr-dg-column [clrDgField]="'description'">Description</clr-dg-column>
  <clr-dg-column [clrDgField]="'price'" [clrDgColType]="'number'">Price</clr-dg-column>

  <clr-dg-row *clrDgItems="let product of products">
    <clr-dg-cell>{{product.id}}</clr-dg-cell>
    <clr-dg-cell>{{product?.title}}</clr-dg-cell>
    <clr-dg-cell>{{product.description}}</clr-dg-cell>
    <clr-dg-cell>R$ {{product.price}}</clr-dg-cell>
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEdit(product)">Edit</button>
      <button class="action-item" (click)="onDelete(product)">Delete</button>
    </clr-dg-action-overflow>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size #clrDgPageSize [clrPageSizeOptions]="[10,20,50,100]">
        <label [for]="clrDgPageSize.pageSizeOptionsId">Itens per page</label>
      </clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}}
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>

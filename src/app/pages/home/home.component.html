<div class="main-container">

  <header class="header-6">
    <div class="branding">
      <a href="" class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Sistema Imed Challenge</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
          thiagorsena@vmware.com
          <cds-icon shape="angle" direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="" clrDropdownItem>{{ 'homepage.title_preferences' | translate }}</a>
          <a href="" clrDropdownItem>{{ 'homepage.title_log_out' | translate }}</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>

  <div class="content-container">
    <clr-vertical-nav [clrVerticalNavCollapsible]="true">
      <div *ngFor="let link of links">
        <a clrVerticalNavLink [routerLink]="link?.route" [routerLinkActive]="link.linkActive" *ngIf="link.visble">
          <clr-icon [attr.shape]="link?.shape" clrVerticalNavIcon></clr-icon> {{ link.label | translate }}
        </a>
      </div>
    </clr-vertical-nav>

    <div class="content-area">
      <div class="center-page">
        <div class="clr-row">
          <div class="clr-col">

            <router-outlet></router-outlet>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

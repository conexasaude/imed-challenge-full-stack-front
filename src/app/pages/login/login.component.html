<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Company Product Name
      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
    </section>
    <div class="login-group">
      <clr-select-container>
        <label>User Role</label>
        <select clrSelect name="type" [(ngModel)]="model.type">
          <option value="local">Local Users</option>
          <option value="admin">Administrator</option>
        </select>
      </clr-select-container>
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="model.username" />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="model.password" />
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="model.rememberMe" />
      </clr-checkbox-wrapper>
      <div class="error active" *ngIf="false">
        Invalid user name or password
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary">LOGIN</button>
      <a href="/register" class="signup">Sign up for a Company ID</a>
    </div>
  </form>
</div>
